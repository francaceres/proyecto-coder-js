<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastores - Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pastores - Administración del sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./stock.html">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Pedidos</a>
          </li>
        </ul>
    </div>
  </nav>
      
      <div class="navbar bg-light container-fluid">
        <div class="row w-100 justify-content-between">
          <div class="col-6 d-flex align-items-center">
            <label for="selectDivisa">Divisa utilizada:</label>
            <select class="form-select w-50 ms-2" aria-label="Default select example" id="selectDivisa">
              <option value="peso" selected>Peso</option>
              <option value="dolar">Dolar</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary col-1" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
            +
          </button>
        </div>
      </div>

      <div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="divFormAgregar">
              <form action="" class="w-100" id="agregarProducto">
                <div class="row mt-2">
                    <div class="col-3">
                        <label for="nombreProducto" class="col-form-label">Nombre:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="" id="nombreProducto" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <label for="precioProducto" class="col-form-label">Precio:</label>
                    </div>
                    <div class="col-3">
                        <input type="number" name="" id="precioProducto" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="descuentoProducto" class="col-form-label">Descuento:</label>
                    </div>
                    <div class="col-3">
                        <input type="number" name="" id="descuentoProducto" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <label for="imagenProducto" class="col-form-label">Link a la imagen:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="" id="imagenProducto" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      

      <div class="container mt-2">
        <div class="row d-flex justify-content-center" id="listadoProductos">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Aún no hay productos en el stock</h5>
              <p class="card-text">Agregue productos para poder listarlos</p>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
                Agregar
              </button>
            </div>
          </div>
        </div>        
      </div>
      
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
